<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Личный кабинет</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="/modules/mainpage_getlistofprojects.js"></script>
	   <script src="/modules/mainpage_innerData.js"></script>
    <script src="/modules/mainpage_loads.js"></script>
  </head>
  <body onload="innerData();">
    <header class="myheader">
      <div class="anotdiv anotdiv3"><a onclick="load_administration()" class="mybut">Управление</a></div>
      <div class="anotdiv"><a onclick="load_statistics()" class="mybut">Статистика</a></div>
      <div class="anotdiv"><a onclick="load_tasks()" class="mybut ">Задачи</a></div>
      <div class="anotdiv anotdiv2"></div><div class="anotdiv"><a class="mybut" href="/logout">Выйти</a></div>
    </header>
    <h3 id="username" class="logo">Имя Фамилия</h3>
    <h3 class="headh">Project Manager</h3>
    <nav id="cd-vertical-nav">
      <br><br>
      <div class="proj_list">
        <ul>
          <p class="pmargin"><a class="mybut mybut3" onclick="load_new_project()">Создать проект</a></p>
          <p></p>
          <li class="li">
            Участие
            <ol class="rounded">
              <li><a href="">Вывод не реализован</a>
              <li><a href="">Проект 2</a>
              <li><a href="">Проект 3</a>
            </ol>
          </li>
          <p></p>
          <li class="li" ng-app="listofprojects" ng-controller="listofprojectsController">
            Управление
            <ol class="rounded">
              <li ng-repeat="project in projects"><a href="">{{project.varchProjectName}}</a>
            </ol>
          </li>
        </ul>
      </div>
    </nav>
    <form class="search">
      <input type="search" class="searcher" id="mytext" name="q" pattern="[A-Za-zА-Яа-яЁё0-9\s]" placeholder="Поиск"> 
    </form>
    <div id="content"> 
    </div>
  </body>
</html>
