<!DOCTYPE html>
<html>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angula.."></script> 
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Main Page</title>
  <body>
    <header><h1>Добро пожаловать в Project Manager!</h1></header>
    <center class="center"> 
      <p>Доступ к данным разрешен только зарегистрированным пользователям</p>
      <hr>
      <h2> Авторизация </h2>
      <form method="POST" accept-charset="utf8" action="/mainpage">
      <input class="text" type="email" placeholder="Email" name="email" required><br>
      <input class="text" type="password" placeholder="Пароль" name="password" required><br>
      <input id="submit" type="submit" value="Войти" name="autorization">
      </form>	
      <p id="error"></p>
		<script>
		var cookies = document.cookie.split("; ");
		var value;
				
		for(var i=0; i<cookies.length; i++){
        
		var parts = cookies[i].split("=");
			if(parts[0].localeCompare("user") == 0) {
				value = parts[1];
			}
		}

		    if (value == "0") {
				document.getElementById("error").innerHTML = "Вы не вошли. Попробуйте еще раз.";
				document.cookie = "user=undefined; ";
				}
		</script>
      <hr>
     <a href="./registration"> Зарегистрироваться</a>
    </center>
  </body>
</html>
